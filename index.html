<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="my-card">
      <div class="my-card-header">
        <div class="my-image">
          <img class="my-image-inner" src="assets/images/jessica.jpeg" alt="" />
        </div>
        <div class="my-name">
          <h1>Jessica Randall</h1>
        </div>
        <div class="my-location">
          <h5>London, United Kingdom</h5>
        </div>
        <div class="my-description">
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="my-card-buttons">
        <a class="button" href="#">GitHub</a>
        <a class="button" href="#">Frontend Mentor</a>
        <a class="button" href="#">LinkedIn</a>
        <a class="button" href="#">Twitter</a>
        <a class="button" href="#">Instagram</a>
      </div>
    </main>
  </body>
</html>
